<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Area Energy Recommendation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #d1c4e9, #b3e5fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .location {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3f51b5;
            margin-bottom: 10px;
        }

        .speed {
            font-size: 2rem;
            color: #ff5722;
            margin-bottom: 10px;
        }

        .status {
            font-size: 1rem;
            color: #757575;
        }

        footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 0.9rem;
        }

        #recommendation {
            margin-top: 20px;
            padding: 20px;
            background: rgba(49, 27, 27, 0.8);
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" onclick="displayRecommendation(15)">
            <div class="location">Mumbai, Maharashtra</div>
            <div class="speed">15 km/h</div>
            <div class="status">Moderate wind speed</div>
        </div>

        <div class="card" onclick="displayRecommendation(12)">
            <div class="location">Delhi, NCR</div>
            <div class="speed">12 km/h</div>
            <div class="status">Light breeze</div>
        </div>

        <div class="card" onclick="displayRecommendation(18)">
            <div class="location">Chennai, Tamil Nadu</div>
            <div class="speed">18 km/h</div>
            <div class="status">Strong wind</div>
        </div>

        <div class="card" onclick="displayRecommendation(10)">
            <div class="location">Kolkata, West Bengal</div>
            <div class="speed">10 km/h</div>
            <div class="status">Mild breeze</div>
        </div>

        <div class="card" onclick="displayRecommendation(22)">
            <div class="location">Jaipur, Rajasthan</div>
            <div class="speed">22 km/h</div>
            <div class="status">Gusty winds</div>
        </div>
    </div>

    <div id="recommendation"></div>

    <footer>
        Wind speed data is illustrative. Connect with live APIs for real-time updates.
    </footer>

    <script>
        function displayRecommendation(speed) {
            const recommendation = document.getElementById("recommendation");

            // Logic to determine whether a windmill or solar panel is better
            if (speed >= 15) {
                recommendation.innerHTML = Wind speed is ${speed} km/h. A <strong>windmill</strong> is recommended as it can generate efficient energy at higher wind speeds.;
            } else {
                recommendation.innerHTML = Wind speed is ${speed} km/h. A <strong>solar panel</strong> is recommended as the wind speed is not high enough for efficient wind energy production.;
            }
        }
    </script>

</body>
</html>
